<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="virZhang, virs2018@outlook.com" />
    <meta name="description" content="简单的搜索导航网页">
    <meta http-equiv="Window-target" content="_top">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <title>搜索</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link id="skinTag" rel="stylesheet" href="./css/skin/skin_SunsetBeach.css"> -->
    <link id="uiTag" rel="stylesheet" href="./css/uistyle/neumorphism.min.css">
    <script>
        /*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/
    </script>
</head>

<body>
    <div id="body">
        <div class="container">
            <div class="search-logo"></div>
            <div class="search-content">
                <div class="search-group">
                    <div class="search-select" id="selectEngine"></div>
                    <input id="search" type="search" autocomplete="off" class="search-input" name=""
                        placeholder="请输入搜索的内容">
                    <button id="searchBtn" type="button" class="search-btn">
                        <i class="fa fa-search"></i> 搜索&nbsp;
                    </button>
                </div>
                <div class="search-option" id="selectOption"></div>
                <ul id="searchList"></ul>
            </div>
            <div class="poetry">
                <div class="poetry-content">
                    <span id="jinrishiciSentence">正在加载诗词....</span>
                </div>
                <div class="poetry-info">
                    <span id="jinrishiciAuthor"></span>
                    <span id="jinrishiciTitle"></span>
                </div>
            </div>
            <div id="commonUse"></div>
            <div id="copyright"></div>
        </div>
        <div id="sideBarButton"><i class="fa fa-bars"></i></div>
        <div id="sideBar">
            <div id="sideBarTitle"></div>
            <div id="sideBarContent">
                <div id="scrollContent"></div>
            </div>
        </div>
        <div id="loading">
            <div class="pic">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
        <ul id="messageList"></ul>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/anime-3.0.1.min.js"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
